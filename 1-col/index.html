<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    \
    <h1 style="text-align: center">LATIHAN COL & ROW</h1>
    <!-- 1 Kotak Biasa -->
    <div class="container">
      <div style="background-color: aquamarine" class="row-biasa">Kotak 1</div>
    </div>
    <!-- 2 Kotak Biasa -->
    <div class="container">
      <div class="col-biasa">
        <div style="background-color: rgb(4, 160, 108)" class="row-biasa">
          Kotak 1
        </div>
        <div style="background-color: rgb(4, 160, 108)" class="row-biasa-1">
          Kotak 2
        </div>
      </div>
    </div>
    <!-- 4 Kotak Biasa -->
    <div class="container">
      <div class="col-biasa">
        <div style="background-color: rgb(2, 101, 68)" class="row-biasa">
          Kotak 1
        </div>
        <div style="background-color: rgb(2, 101, 68)" class="row-biasa-1">
          Kotak 3
        </div>
      </div>
      <div class="col-biasa">
        <div style="background-color: rgb(2, 101, 68)" class="row-biasa">
          Kotak 2
        </div>
        <div style="background-color: rgb(2, 101, 68)" class="row-biasa-1">
          Kotak 4
        </div>
      </div>
    </div>
    <!-- 4 Kotak Aneh -->
    <div class="container">
      <div class="col-1">
        <div class="row-hidden"></div>
        <div style="background-color: rgb(3, 71, 49)" class="row-1">
          Kotak 1
        </div>
        <div style="background-color: rgb(3, 71, 49)" class="row">Kotak 3</div>
      </div>
      <div class="col-2">
        <div style="background-color: rgb(3, 71, 49)" class="row">Kotak 2</div>
        <div style="background-color: rgb(3, 71, 49)" class="row-1">
          Kotak 4
        </div>
        <div class="row-hidden"></div>
      </div>
    </div>
  </body>
</html>
